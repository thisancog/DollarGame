<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Dollar game</title>
	<script src="app.js" type="text/javascript" async></script>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="header">
		<div class="controls">
			<input type="button" value="Start over" id="start" />
			<div class="settings">
				<div class="control"><label for="nodeCount">Nodes</label> <input id="nodeCount" type="number" min="2" max="100" value="8" /></div>
				<div class="control"><label for="edgeCount">Edges</label> <input id="edgeCount" type="number" min="1" max="101" value="12" /></div>
			</div>
			<div class="moves">Moves: <span>0</span></div>
		</div>
		<div class="disclaimer"><a href="https://github.com/thisancog/DollarGame/" target="_blank" rel="noopener">View on Github</a></div>
	</div>
	<canvas id="canvas" width="900" height="600"></canvas>
</body>
</html>
